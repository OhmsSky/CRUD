<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar una tarea</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="titulo" value="{{ tarea.titulo }}" required>
        <textarea name="autor">{{ libro.autor }}</textarea>
        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
