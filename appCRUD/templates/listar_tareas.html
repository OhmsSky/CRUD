<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar una tarea</title>
</head>
<body>
    <h1>Lista de tareas</h1>
<ul>
    {% for tarea in tareas %}
    <li> {{ tarea.titulo }} - {{ tarea.descripcion }}</li>
    {% endfor %}
</ul>

<table>
    <tr>
        <th>Tarea</th>
        <th>Acciones</th>
    </tr>
    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.titulo }}</td>
        <td>
            <a href="{% url 'actualizar_tarea' tarea.id %}">Editar</a>
            <a href="{% url 'eliminar_tarea' tarea.id %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="/">Volver a agregar un producto</a>
</body>
</html>
